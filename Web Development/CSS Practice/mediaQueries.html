<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Media Queries</title>
  </head>
  <style media="screen">
    .box{
      border: 2px solid black;
      text-align: center;
      display: none;
    }
    @media only screen and (max-width: 300px) {
      #item-1{
        display: block;
        background-color: cyan;
      }
    }
    @media only screen and (min-width: 300px) and (max-width: 800px) {
      #item-2{
        display: block;
        background-color: red;
      }
    }
  </style>
  <body>
    <div class="box" id="item-1">Mai ek iPhone hu</div>
    <div class="box" id="item-2">Mai ek Tablet hu</div>
    <div class="box" id="item-3">Mai ek computer hu</div>
    <div class="box" id="item-4">Mai ek widescreen computer hu</div>
  </body>
</html>
