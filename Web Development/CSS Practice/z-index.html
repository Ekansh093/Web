<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Z-index</title>
  </head>
  <style media="screen">
    .main{
      width: 150px;
      height: 150px;
      border: 2px solid black;
      /* margin: auto; */
    }
    #box-1{
      background-color: red;
      /* visibility: hidden; */
      /* display: none; */
      position: relative;
      top: 30px;
      z-index: 0;
    }
    #box-2{
      background-color: yellow;
      position: relative;
    }
    #box-3{
      background-color: green;
    }
    #box-4{
      background-color: pink;
    }
  </style>
  <body>
    <div class="main" id="box-1"></div>
    <div class="main" id="box-2"></div>
    <div class="main" id="box-3"></div>
    <div class="main" id="box-4"></div>
  </body>
</html>
