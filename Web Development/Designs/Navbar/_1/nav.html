<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar #1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-bar">
    
        <div class="menu"  tabindex="0" onblur="showMenu()">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
            </ul>
        </div>
        <div class="icon" onclick="showMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script>
        function showMenu(){
            document.querySelector(".menu").classList.toggle("active");
            document.querySelector(".icon").classList.toggle("slide");
            }
    </script>
</body>
</html>
