    let dd = today.getDate() < 10 ? '0' + today.getDate() : today.getDate();

    let yyyy = today.getFullYear();
    console.log(`current time is ${dd}/${mm}/${yyyy}`);
}

const areaOfTriangle = (s1,s2,s3) => {
    let s = (s1+s2+s3)/2;
    let area = Math.sqrt(s * (s-s1) * (s-s2) * (s-s3));
    return area;
}

//10. Write a JavaScript program to calculate multiplication and division of two numbers (input from user).

function calculate(){

    function setMarkUp(){
        let inpDiv1 = document.createElement('div');
        let label1 = document.createElement('label');
        let input1 = document.createElement('input');
        label1.textContent = 'Number 1: ';
        inpDiv1.append(label1,input1);
        let inpDiv2 = document.createElement('div');
        let label2 = document.createElement('label');
        let input2 = document.createElement('input');
        label2.textContent = 'Number 2: ';
        inpDiv2.append(label2,input2);
        let multiply = document.createElement('button');
        multiply.type = 'submit';
        multiply.textContent = 'MULTIPLY';
        let divide = document.createElement('button');
        divide.type = 'submit';
        divide.textContent = 'DIVIDE';
        let br1 = document.createElement('br');
        let br2 = document.createElement('br');
        let result = document.createElement('h3');
        document.body.append(inpDiv1,br1,inpDiv2,br2,multiply,divide,result)

        multiply.addEventListener('click', (e)=> {
            if(input1.value == '' || input2.value ==''){
                alert('Enter both values');
            }else{
                const res = input1.value * input2.value;
                result.textContent = `Result is :${res}`;
            }
        });

        divide.addEventListener('click', (e)=> {
            if(input1.value == '' || input2.value ==''){
                alert('Enter both values')
            }else{
                const res = input1.value / input2.value;
                result.textContent = `Result is :${res}`;
            }
        });
    }

    setMarkUp();
}
